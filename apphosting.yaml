runConfig:
  # Node.js runtime configuration
  cpu: 1
  memory: 2Gi
  maxInstances: 10
  minInstances: 0
  concurrency: 80

env:
  # Application Environment
  - variable: NODE_ENV
    value: production
  
  # Firebase Configuration
  - variable: FIREBASE_PROJECT_ID
    value: neurovis-3d
  
  # Google Cloud Configuration
  - variable: GCP_REGION
    value: us-central1
  
  # Google Cloud Project
  - variable: GCP_PROJECT_ID
    value: neurovis-3d
  
  # FlyWire API Configuration
  - variable: FLYWIRE_API_BASE_URL
    value: https://codex.flywire.ai/api/v1
  
  # CORS Configuration
  - variable: ALLOWED_ORIGINS
    value: "https://neurovis-3d-api--neurovis-3d.us-central1.hosted.app,http://localhost:4200"
  
  # Performance Settings
  - variable: MAX_NEURONS_PER_REQUEST
    value: "1000"
  
  - variable: CACHE_TTL_SECONDS
    value: "3600"
  
  # Health Check Configuration
  - variable: HEALTH_CHECK_ENABLED
    value: "true"

# Build configuration (optional - Firebase will use package.json scripts by default)
buildConfig:
  buildCommand: npm run build:prod 
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NeuroVis3D - Neural Circuit Visualization Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="3D visualization platform for mapping mechanosensory envelope models to neural circuits using FlyWire connectome data">
  <meta name="keywords" content="neuroscience, connectome, 3d-visualization, neural-circuits, drosophila, mechanosensory">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://codex.flywire.ai">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Global Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Loading spinner */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <nv3d-root>
    <!-- Loading screen while Angular bootstraps -->
    <div class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">Initializing NeuroVis3D...</div>
    </div>
  </nv3d-root>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
